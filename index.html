<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>!!! Whack-a-mole !!!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <audio autoplay loop>
    <source src="sounds/music1.wav">
  </audio> <!-- this the music file implementation -->
  <!-- this div contains start screen and score screen  -->
  <div class="start-screen">
    <div class="splash-screen">
      <div class="button">
        <button>Start</button>
        <div class="show-score"></div>
      </div>
    </div>
  </div>


  <div class="score-block"><span class="score">0</span></div>

  <!-- this div contains holes and moles -->

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
